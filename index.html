<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>
<body>
<div class="container">
    <!-- http://127.0.0.1:8080/form the action will be sending it to this url -->
    <form action="/form" method="POST">
        <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" required>
        </div>

        <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" required>
        </div>

        <div class="field">
            <label for="message">Message</label>
            <input id="message" type="text" name="message" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div class="container">
  <!-- Javascript based form -->
    <form id="jsonForm">
        <div class="field">
            <label for="json">JSON</label>
            <input type="text" id="json" name="json" required>
        </div>
        <button type="submit">Submit JSON</button>
    </form>
</div>

<script>
    // javascript here to target the JSON file
    // turning input into json
</script>
</body>
</html>
